{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DesertTraders, an oasis for NFTs</title>
    <link rel="icon" href="{% static 'images/Single-Pyramid-Logo.png' %}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        body {
            margin-top: 160px;
        }

        .customborder {
            border-width: 3px;
            border-radius: 10px;
            border-style: solid;
            border-color: lightgrey;
            box-shadow: 0 1px 10px #a3a3a3;
        }
    </style>

</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xl-4 customborder py-4 p-sm-5">
            <div class="text-center mb-3 mb-sm-4">
                <h2>Create Account</h2>
            </div>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div>
                    <label for="email" class="form-label">Email:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                        {{ form.email }}
                    </div>
                </div>
                <div class="mt-3">
                    <label for="username" class="form-label">Username:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        {{ form.username }}
                    </div>
                </div>
                <div class="mt-3">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                           <i class="bi bi-key-fill"></i>
                        </span>
                        {{ form.password1 }}
                    </div>
                </div>
                <div class="mt-3">
                    <label for="confirmpassword" class="form-label">Confirm password:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                           <i class="bi bi-key-fill"></i>
                        </span>
                        {{ form.password2 }}
                    </div>
                </div>
                <div class="my-4 text-center">
                    <button class="btn btn-warning text-white" type="submit">Sign Up</button>
                </div>
            </form>
            <p class="text-center text-md-start">
                Already have an account? -
                <a class="text-decoration-none text-warning" href="{% url 'login' %}">Sign In</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
