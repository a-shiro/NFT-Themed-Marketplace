{% extends 'users/base.html' %}
{% load static %}

{% block content %}
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xl-4 py-4 p-sm-5 custom-form-box">
                    <div class="text-center mb-3 mb-sm-4">
                        <h2>DesertTraders</h2>
                    </div>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div>
                            <label for="email" class="form-label">Email:</label>
                            <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="password" class="form-label">Password:</label>
                            <div class="input-group">
                        <span class="input-group-text">
                           <i class="bi bi-key-fill"></i>
                        </span>
                                {{ form.password }}
                            </div>
                            <div class="text-danger mt-3">
                                {% if form.errors %}
                                    <p>&#8226; &#160;Username or password is incorrect.</p>
                                {% endif %}
                            </div>
                        </div>
                        <div class="my-4 text-center">
                            <button class="btn text-white custom-btn-desert" type="submit">Sign In</button>
                        </div>
                    </form>
                    <p class="text-center text-md-start">
                        Don't have an account? -
                        <a class="custom-link-desert" href="{% url 'register' %}">Create Account</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
