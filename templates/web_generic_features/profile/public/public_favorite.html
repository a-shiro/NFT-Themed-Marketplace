{% extends 'web_generic_features/profile/public/public_profile_details.html' %}

{% block profile_content %}
    <section class="shadow-background">
        {% if favorite_nfts %}
            <div class="container-fluid">
                <div class="row p-3">
                    {% for nft in favorite_nfts %}
                        <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3 my-2">
                            <div class="card" style="box-shadow: 0 1px 10px #a3a3a3; border-radius: 10px">
                                <img class="nft-image" style="border-radius: 10px 10px 0 0;"
                                     alt="100%x280"
                                     src="{{ nft.image.url }}">
                                <div class="card-body text-center">
                                    <h4 class="mt-2">
                                        <a class="link-desert" href="{% url 'collection details' nft.collection.pk %}">
                                            {{ nft.title|truncatechars:22 }}
                                        </a>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <div class="container panel-2">
                <div class="text-center" style="margin-top: 35px">
                    <h1>No Favorites Yet</h1>
                </div>
            </div>
        {% endif %}
    </section>
{% endblock %}
