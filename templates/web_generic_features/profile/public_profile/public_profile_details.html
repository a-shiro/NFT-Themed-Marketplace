{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <section style="margin: 80px 0 50px 0">
        <div class="container text-center">
            <div>
                {% if profile.profile_image %}
                    <img src="{{ profile.profile_image.url }}"
                         style="border: 2px solid #b3b3b3; border-radius: 50%; object-fit: cover; height: 180px; width: 180px"
                         alt="profile-image">
                {% else %}
                    <img src="{% static 'images/default_profile_pic.png' %}"
                         style="border: 2px solid #b3b3b3; border-radius: 50%; object-fit: cover; height: 180px; width: 180px"
                         alt="profile-image">
                {% endif %}
            </div>
            <div class="my-4">
                <div>
                    <h1>{{ profile.username }}</h1>
                </div>
                <div>
                    <h5>Joined: {{ request.user.date_joined }}</h5>
                </div>

                <div class="mt-5">
                    <button type="button" class="btn btn-lg mx-2" style="border-bottom: 5px solid #F2B851;">
                        <a class="text-dark text-decoration-none"
                           href="{% url 'public collection' object.pk %}">
                            <span>
                                <i class="bi bi-folder-check"></i>
                                Collected
                            </span>
                        </a>
                    </button>

                    <button type="button" class="btn btn-lg mx-2" style="border-bottom: 5px solid #F2B851;">
                        <a class="text-dark text-decoration-none"
                           href="{% url 'public profile'  object.pk %}">
                            <span>
                                <i class="bi bi-brush"></i>
                                Created
                            </span>
                        </a>
                    </button>

                    <button type="button" class="btn btn-lg mx-2" style="border-bottom: 5px solid #F2B851;">
                        <a class="text-dark text-decoration-none"
                           href="#">
                            <span>
                                <i class="bi bi-bookmark-heart"></i>
                                Favorited
                            </span>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="custom-bg-shadow custom-section-home" style="min-height: 350px">
        {% block profile_content %}
        {% endblock %}
    </section>

{% endblock %}
