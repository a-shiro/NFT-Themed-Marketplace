{% extends 'web_generic_features/profile/personal/personal_profile_details.html' %}
{% load static %}


{% block profile_content %}
    <section class="panel-2 shadow-background">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4 box-form">
                    <div class="text-center mb-3 mb-sm-4">
                        <h2>Edit Profile</h2>
                    </div>
                    <form method="post" action="{% url 'edit profile' request.user.pk %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            <label for="username" class="form-label">Username:</label>
                            <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                        </span>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="my-4">
                            <label for="profile_image" class="form-label">Profile Image:</label>
                            <div class="input-group">
                                {{ form.profile_image }}
                            </div>
                        </div>
                        <div>
                            <label for="cover_image" class="form-label">Cover Image:</label>
                            <div class="input-group">
                                {{ form.cover_image }}
                            </div>
                        </div>
                        <div class="my-4 text-center">
                            <button class="text-white btn-desert" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
