{% extends 'web_generic_features/base/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xl-4 py-4 p-sm-5 custom-form-box">
                <div class="text-center mb-3 mb-sm-4">
                    <h2>Create NFT</h2>
                </div>
                <form method="post" action="{% url 'create nft' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <label for="title" class="form-label">Title:</label>
                        <div class="input-group">
                            {{ form.title }}
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="image" class="form-label">NFT Image:</label>
                        <div class="input-group">
                            {{ form.image }}
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="price" class="form-label">Price:</label>
                        <div class="input-group">
                            {{ form.price }}
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <div class="input-group">
                            {{ form.quantity }}
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="currency_type" class="form-label">Blockchain:</label>
                        <div class="input-group">
                            {{ form.blockchain }}
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="collection" class="form-label">Collection:</label>
                        <div class="input-group">
                            {{ form.collection }}
                        </div>
                    </div>
                    <div class="my-4 text-center">
                        <button class="btn text-white custom-btn-desert" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
