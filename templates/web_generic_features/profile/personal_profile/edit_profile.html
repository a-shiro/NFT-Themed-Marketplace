{% extends 'web_generic_features/base.html' %}
{% load static %}


{% block content %}
    <section style="margin-top: 50px">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xl-4 py-4 p-sm-5 custom-form-box">
                    <div class="text-center mb-3 mb-sm-4">
                        <h2>Edit Profile</h2>
                    </div>
                    <form method="post" action="{% url 'edit profile' request.user.pk %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            <label for="username" class="form-label">Username:</label>
                            <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                        </span>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="profile_image" class="form-label">Profile Image:</label>
                            <div class="input-group">
                                {{ form.profile_image }}
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn text-white custom-btn-desert" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
